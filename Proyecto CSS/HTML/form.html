<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/light_style.css">
    <title>Formulario</title>
</head>
<body class="bodyForm">
    <div class="formContainer">
        <div class="cabeceraForm">
            <div class="cajaLogoXiaomiForm"><a href="index.html"><img class="logoXiaomi" src="../img/Logo.png" alt="logo"></a></div>
            <div class="xiaomiAccount">Cuenta Xiaomi</div>
            <div class="enlacesCabeceraForm">
                <div class="enlaceCabeceraForm">
                    <a href="index.html">
                        Acuerdo del Usuario
                    </a>
                </div>
                <div class="enlaceCabeceraForm">
                    <a href="index.html">
                        Política de privacidad
                    </a>
                </div>
                <div class="enlaceCabeceraForm">
                    <a href="index.html">
                        ¿Necesitas ayuda?
                    </a>
                </div>
                <div class="enlaceCabeceraForm">
                <a href="index.html">
                    Selecciona idioma
                </a>
                </div> 
            </div>
        </div>
    <div>
        <form class="form">
            <fieldset class="obligatorio">
                <legend class="titulo">Obligatorio</legend>
                <div class="textosForm">
                    <label for="nombre">Nombre: </label>
                    <label for="apellido">Apellido: </label>
                    <label for="usuario">Nombre de usuario: </label>
                    <label for="password">Contraseña: </label>
                    <label for="password2">Repita la contraseña: </label>
                    <label for="email">Email: </label>
                    <label for="telefono">Teléfono de contacto: </label>
                    <label for="edad">Fecha de nacimiento: </label>
                </div>
                <div class="inputForm">
                    <input type="text" class="inputs" placeholder="Introduce tu nombre">
                    <input type="text" class="inputs" placeholder="Introduce tu apellido">
                    <input type="text" class="inputs" placeholder="Introduce un nombre de usuario">
                    <input type="password" class="inputs" placeholder="Introduce tu contraseña">
                    <input type="password" class="inputs" placeholder="Repita la contraseña">
                    <input type="email" class="inputs" placeholder="Introduce tu email">
                    <input type="tel" class="inputs" placeholder="Introduce tu teléfono">
                    <input type="date" class="inputs" name="edad" value="2022-11-10" min="1950-01-01" max="2022-11-10">
                </div>
              </fieldset>
              <fieldset class="noObligatorio">
                <legend class="titulo">No obligatorio</legend>
                <div>
                    <label for="foto">Seleccione una foto de perfil: </label>
                    <input type="file" size="" accept=".jpg, .jpeg, .png" />
                </div>
                <div class="contactoForm">
                    <div>Elija su método de contacto preferido:</div>
                    <div> 
                        <input type="radio" id="contacto1" name="contacto" value="Correo electrónico" checked="checked"/>
                        <label for="contacto1">Correo electrónico</label>
                        <input type="radio" id="contacto2" name="contacto" value="Teléfono" />
                        <label for="contacto2">Teléfono</label>
                    </div>
                </div>
              </fieldset>
                <div class="checks">
                    <input type="checkbox" id="terminos">
                    <label for="terminos">He leído y acepto los términos y condiciones de uso </label>
                </div>
                <div class="checks">
                    <input type="checkbox" id="publicidad">
                    <label for="publicidad">Quiero recibir publicidad/información promocional de X</label>
                </div>
                <div class="botonesForm">
                    <input type="reset" value="Reestablecer">
                    <input type="submit" value="Registrarse" />
                </div>
                
        </form>
    </div>
    </div>
</body>
</html>
