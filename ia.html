<!DOCTYPE html>
<html>
<head>
  <title>Panadería La Rosa</title>
  <style>
    /* Estilos para el contenedor principal */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Estilos para el encabezado de la página */
    header {
      background-color: #FFC107;
      padding: 30px;
      text-align: center;
    }

    /* Estilos para el título de la página */
    h1 {
      margin: 0;
      color: white;
      font-size: 32px;
    }

    /* Estilos para el menú de navegación */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      flex: 1;
      text-align: center;
      padding: 20px 0;
      border-bottom: 2px solid transparent;
    }

    nav a {
      color: #333;
      text-decoration: none;
    }

    nav a:hover {
      color: #FFC107;
      border-bottom-color: #FFC107;
    }

    /* Estilos para el contenido principal de la página */
    main {
      padding: 20px;
    }

    /* Estilos para las secciones de contenido */
    section {
      margin-bottom: 20px;
    }

    /* Estilos para las imágenes de los productos */
    img {
      width: 100%;
    }

    /* Estilos para la tabla de precios */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #FFC107;
      color: white;
    }

    /* Estilos para el pie de página */
    footer {
      background-color: #333;
      color: white;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panadería La Rosa</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Precios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Bienven</h2>
