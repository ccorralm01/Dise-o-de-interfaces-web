<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="César E. Corral Menéndez">
    <title>Actividad 3 DIW</title>
</head>
    <body>
        <h1>Curriculum Vitae</h1>
        <fieldset>
            <legend>Datos Personales</legend>
            <table>
                <tr>
                    <td>
                        <label>
                            Nombre:
                        </label>
                    </td>
                    <td>
                        <input name="nombre" type="text" size="20" maxlength="10"> <br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Apellidos:
                        </label>
                    </td>
                    <td >
                        <input name="nombre" type="text" size="20" maxlength="20"> <br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Correo electrónico:
                        </label>
                    </td>
                    <td >
                        <input name="nombre" type="email" size="20"> <br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Teléfono:
                        </label>
                    </td>
                    <td>
                        <input name="nombre" type="text" size="20"> <br />
                    </td>
                <tr>
                    <td>
                        <label>
                            Fecha de nacimiento:
                        </label>
                    </td>
                    <td>
                        <input name="nombre" type="date" size="20"> <br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Edad:
                        </label>
                    </td>
                    <td>
                        <input name="nombre" type="number" size="20" max="100" min="0"> <br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Color:
                        </label>
                    </td>
                    <td>
                        <input name="color" type="color" size="20" maxlength="100" minlength="0"> <br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Nacionalidad:
                        </label>
                    </td>
                    <td>
                        <select name="nacionalidad">
                            <option value="1">Española</option>
                            <option value="2">Portuguesa</option>
                            <option value="3">Italiana</option>
                            <option value="4">Francesa</option>
                        </select><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label></label>
                    </td>
                    <td>
                        <input name="sexo" type="radio" value="hombre" checked="checked"> Hombre
                        <input name="sexo" type="radio" value="mujer"> Mujer
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <table>
                <legend>Habilidades</legend>
                <tr>
                    <td>
                        <label>Liderazgo:</label>
                    </td>
                    <td>
                        <input name="liderazgo" type="range" min="0" max="10">
                    </td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
